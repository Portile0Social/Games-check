<body>
    <style>
        body {
            background-color: #191a1a;
            color: #cdd6d4;
            font-family: "Consolas", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button {
            padding: 10px 15px;
            margin: 0 5px;
            margin-top: 36px;
            border: none;
            background-color: #303131;
            color: #c4c4c4;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Consolas';
            transition: background-color 0.3s;
            width: 250px;
            height: 50px;
            font-size: 18px;
        }

        input {
            padding: 10px 15px;
            margin: 0 5px;
            margin-top: 36px;
            border: none;
            background-color: #303131;
            color: #c4c4c4;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Consolas';
            transition: background-color 0.3s;
            width: 250px;
            height: 50px;
            font-size: 18px;
            -webkit-text-security: disc;
            text-security: disc;
        }
        
        input:focus {
            outline: 2px solid #515050;      
        }

        button:hover {
            background-color: #2b2b2b;
        }

        div {
            background-color: #c6c4c408;
            border-radius: 8px;
            display: flex;
            padding: 34px;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            width: 40vw;
            align-items: center;
        }

        h1 {
            font-size: 20px;
        }
    </style>
    <div>
        <h1>
            Please enter your auth key first.
        </h1><br>
    <input type="password" id="fake-password" name="email" style="display:none;"> 
    <input autocomplete="off" id="password-input" placeholder="Enter password..." type="text" readonly onfocus="this.removeAttribute('readonly');"/>
    <script>
        function login() {
            let password = 'correct-password'
            if (document.getElementById('password-input').value == password) {
                localStorage.setItem("auth", "correct-password");
                window.location.href = 'main.html';
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
    <button onclick="login()">Login</button></div>
</body>
